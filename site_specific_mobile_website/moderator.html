<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Image Viewer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rings of Time: The Stone Quest!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="game_menu.html">Game Menu</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Rings of Time: The Stone Quest!</h1><br><br><br><br><br><br>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-3 text-center">
                <img id="image1" src="/images/test/1.JPG" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-12 col-md-4 mb-3 text-center">
                <img id="image2" src="/images/test/2.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-12 col-md-4 mb-3 text-center">
                <img id="image3" src="/images/test/3.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center mt-3">
                <button id="nextButton" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>
    <div class="fullscreen" id="fullscreenDiv">
        <img src="" id="fullscreenImg">
    </div>
    <script>
        var currentIndex = 0;
        var imageSets = [
            ["images/test/1.JPG", "images/test/2.jpg", "images/test/3.jpg"],
            ["images/test/2.JPG", "images/test/3.jpg", "images/test/1.jpg"],
            ["images/test/3.JPG", "images/test/1.jpg", "images/test/2.jpg"],
        ];

        document.getElementById('nextButton').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % imageSets.length;
            document.getElementById('image1').src = imageSets[currentIndex][0];
            document.getElementById('image2').src = imageSets[currentIndex][1];
            document.getElementById('image3').src = imageSets[currentIndex][2];
        });

        document.querySelectorAll('.img-fluid').forEach(img => {
            img.addEventListener('click', function () {
                var src = img.src;
                var fullscreenDiv = document.getElementById('fullscreenDiv');
                var fullscreenImg = document.getElementById('fullscreenImg');
                fullscreenImg.src = src;
                fullscreenDiv.style.display = 'flex'; 
            });
        });


        document.getElementById('fullscreenDiv').addEventListener('click', function () {
            if (this.style.display === 'flex') {
                this.style.display = 'none'; 
            } else {
                this.style.display = 'flex'; 
            }
        });
    </script>

</body>

</html>
